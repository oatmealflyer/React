<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: cornflowerblue;
            color: white;
            padding: 10px;
            border: none;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 10px 10px 10px black;

        }
    </style>
    <script 
        crossorigin 
        src="https://unpkg.com/react@18/umd/react.production.min.js"
        ></script>
    <script 
        crossorigin 
        src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const Header = () => {
            return (
            <>
            <h1>헤더입니다</h1>
            </>
        );  
        };

        const Content = () => {
            const name = "시메틱레이아웃";
            const cont = "Content";
            const btn1 = "안녕하세요";
            const btn2 = "반가워요";
            return(
                <>
                <hr/>
                <h2>
                    리액트로 {name}을 구성중이에요. 저는 {cont}를 담당
                    <button onClick={()=>alert(btn1)}>{btn1}</button>
                    <button onclick={(e)=>alert(e.target.textContent)}>{btn2}</button>
                    <hr/>
                </h2>
                </>
            );
        };

        const Footer = () => <h2>footer 부분입니다. </h2>;

        ReactDOM.createRoot(document.getElementById("root")).render([
            <Header/>,
            <Content/>,
            <Footer/>
        ]);
    </script>
</body>
</html>
